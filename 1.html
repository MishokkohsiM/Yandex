<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="text">
    <button id="button"> Отправить </button>
    <div id="result"></div>

    <script>
        document.getElementById("button").onclick = () => {
            const text = document.getElementById('text').value.replace(/\s*$/,'')
            const arrayText = text.split(' ')

            if(arrayText.length > 0) {
                let result = `${text}\n`

                for(let i = arrayText.length - 1; i < 6; i++ ) {
                    result += `${text} ${`${arrayText[arrayText.length - 1]} `.repeat(i - arrayText.length + 2)}\n`
                }

                document.getElementById('result').innerText = result
            }
        };
    </script>
</body>
</html>
